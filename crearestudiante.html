<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
</head>
<body class="min-h-100 ">
    <div class="md:flex min-h-screen md:align-top">
        <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5  bg-purple-600 px-5 py-10">
            <h1 class="font-sans text-white text-2xl">Mis estudiantes</h1>
            <nav class="mt-8">
                <a class="px-3 py-1 text-white block hover:bg-blue-700  hover:text-yellow-400 " href="crearapuntes.html">Crear estudiante</a>
                <a class="px-3 py-1 text-white block hover:bg-blue-700  hover:text-yellow-400" href="index.html">Estudiantes</a>
            </nav>
        </aside>
        <main class="md:w-3/5  xl:w-4/5 px-5 py-10 bg-gray-200">
            <h2 class="text-3xl font-light text-center">Ingresa un nuevo estudiante</h2>
            <div>
                <div class="flex flex-col mt-10 items-center">
                    <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8 w-10/12 md:w-8/12 lg:w-6/12">
                        <div class=" shadow overflow-hidden sm:rounded-lg border-b border-gray-200 ">
                            <form id="formulario" class="bg-white p-3">
                                
                                <div class="mb-4">
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Estudiante</label>
                                    <input 
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        id="nombre"
                                        name="nombre"
                                        type="text"
                                        placeholder="Nombre de estudiante"
                                    />
                                </div>
                                <div class="mb-4">
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="curso">Curso</label>
                                    <input 
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        id="curso"
                                        name="curso"
                                        type="text"
                                        placeholder="Curso"
                                    />
                                </div>
                                <div class="mb-4">
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="telefono">TelÃ©fono</label>
                                    <input 
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        id="telefono"
                                        name="telefono"
                                        type="text"
                                        placeholder="telefono"
                                    />
                                </div>
                                <div class="mb-4">
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                                    <input 
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        id="email"
                                        name="email"
                                        type="email"
                                        placeholder="email"
                                    />
                                </div>
                                <input
                                    type="submit"
                                    class="bg-teal-600 hover:bg-teal-900 w-full mt-5 p-2 text-white uppercase font-bold"
                                    value="Agregar Estudiante"
                                />
                            </form>
                        </div>
                    </div>

            </div>
        </main>
    </div>
<script src="js/funciones.js"></script>
<script src="js/agregar.js"></script>
